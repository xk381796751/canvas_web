<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#canvas {
			background: green;
			display: block;
			width: 100vw;
			height: 100vh;
		}

		.actions {
			position: fixed;
			left: 0;
			bottom: 0;
		}
		.actions>#brush{
			display: none;
		}
		.actions.x>#brush{
			display: inline-block;
		}
		.actions.x>#eraser{
			display: none;
		}
	</style>
</head>

<body>
	<canvas id="canvas" width="500px" height="500px"></canvas>
	<div id="actions" class="actions">
		<button id="eraser" class="eraser">橡皮擦</button>
		<button id="brush" class="brush">画笔</button>
	</div>
	<script src="./main.js"></script>
</body>

</html>
